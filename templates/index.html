<!DOCTYPE html>
<html>
    <head>
        <title>What's The Matter Compressor</title>
        
        <script src="//cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
        <script type="text/javascript" src="/scripts/jquery-3.6.0.js"></script>
        <script type="text/javascript" src="/scripts/compress.js"></script>

        <link rel="stylesheet" type="text/css" href="/css/style.css" />
    </head>

    <body>

        <h1 class="centered">Existential Compression</h1>
        <h4 class="centered" id="timesCompressed"></h4>

        <span class="centered" id="movieContainer">
            <video class="centered" id="movie" controls loop>
                <source id="movieSource" src="/media/movie.mp4?t={{ time.time_ns() // 1000000 }}" type="video/mp4" />

                Ruh roe Raggy
            </video>
        </span>


        <span class="centered" id="compressionMessage"></span>
        <!--Start the button disabled becasue the first update happens asynchronously-->
        <button class="centered" id="compressButton" type="button" onclick="compress()" disabled>Compress Me</button>
    </body>
</html>
